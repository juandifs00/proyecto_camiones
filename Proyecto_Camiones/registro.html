<body>
    <div class="container">
        <nav class = "nav-main">
            <img src="imagenes/logo_camineros.jpeg" alt="Camioneros LOGO" class = "nav-brand">
            <ul class="nav-menu">
                <li>
                    <a href="">Registre a sus usuarios</a>

                <a href="pagina_inicio.html">
                    <i class="fas fa-times-circle"></i>
                </a>
            </ul>
        </nav>
        <hr>
    <form action="" method="post" class="form-registro">
        <label for="password">Número de documento</label>
        <input class="form-datos" type="string" name="documento" id="documento" placeholder="Ingrese el documento">
        <label for="password">Nombre completo</label>
        <input class="form-datos" type="string" name="nombres" id="nombres" placeholder="Ingrese su nombre completo">
        <label for="password">Teléfono celular</label>
        <input class="form-datos" type="string" name="telefono" id="telefono" placeholder="Ingrese el telefono">
        <label for="password">Fecha de nacimiento</label>
        <input class="form-datos" type="string" name="password" id="password" placeholder="fecha" id="fecha" placeholder="Ingrese la fecha de naciemiento">
        <label for="password">Ingrese una dirección</label>
        <input class="form-datos" type="string" name="direccion" id="direccion" placeholder="Ingrese la direccion">
        <label for="password">Ingrese un correo electrónico</label>
        <input class="form-datos" type="string" name="correo" id="correo" placeholder="Ingrese el correo electronico">
        <label for="password">Ingrese un nombre de usuario</label>
        <input class="form-datos" type="string" name="usuario" id="usuario" placeholder="Ingrese un usuario">
        <label for="password">Contraseña</label>
        <input class="form-datos" type="password" name="contraseña" id="contraseña" placeholder="Ingrese la contraseña">
        <label for="password">Especifique si es adminstrador o conductor</label>
        <input class="form-datos" type="string" name="tipo" id="tipo" placeholder="Ingrese el tipo de usuario">
        <button type="submit" class="btn-registro">
            REGISTRARSE
        </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="registro.js"></script>
</body>
