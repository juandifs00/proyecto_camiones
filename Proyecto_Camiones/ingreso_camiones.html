<body>
    <div class="container">
        <nav class = "nav-main">
            <img src="imagenes/logo_camineros.jpeg" alt="Camioneros LOGO" class = "nav-brand">
            <ul class="nav-menu">
                <li>
                    <a href="">Registre los camiones</a>
            </ul>
            <ul class="nav-menu-right">
                <a href="pagina_inicio.html">
                    <i class="fas fa-times-circle"></i>
                </a>
            </ul>
        </nav>
        <hr>
    <section class="form-ingreso_camiones">
        <label for="password">Ingrese la marca del camion</label>
        <input class="form-datos" type="string" name="marca" id="marca" placeholder="Ingrese la marca del camion">
        <label for="password">Ingrese el modelo del camion</label>
        <input class="form-datos" type="string" name="modelo" id="modelo" placeholder="Ingrese el modelo del camion">
        <label for="password">Ingrese la capacidad de carga</label>
        <input class="form-datos" type="string" name="capacidad" id="capacidad" placeholder="Ingrese la capacidad de carga">
        <p>Antes de continuar, asegurese de que los datos ingresados son correctos</p>
        <input class="btn-ingreso_camiones" type="submit" value="GUARDAR DATOS">
    </section>
</body>
