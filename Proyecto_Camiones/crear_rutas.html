<body>
    <div class="container">
        <nav class = "nav-main">
            <img src="imagenes/logo_camineros.jpeg" alt="Camioneros LOGO" class = "nav-brand">
            <ul class="nav-menu">
                <li>
                    <a href="">Cree los nuevos trayectos que piensa recorrer</a>
            </ul>
            <ul class="nav-menu-right">
                <a href="pagina_inicio.html">
                    <i class="fas fa-times-circle"></i>
                </a>
            </ul>
        </nav>
        <hr>
    <form action="" method="post" class="form-crear-rutas">
        <label for="password">Ingrese el código del camión</label>
        <input class="form-datos" type="string" name="codigo_camion" id="codigo_camion" placeholder="Ingrese el codigo del camion">
        <label for="password">Ingrese el código del conductor</label>
        <input class="form-datos" type="string" name="codigo_conductor" id="codigo_conductor" placeholder="Ingrese el codigo del conductor">
        <label for="password">Ingrese el código de la ruta</label>
        <input class="form-datos" type="string" name="codigo_ruta" id="codigo_ruta" placeholder="Ingrese el codigo de la ruta">
        <label for="password">Ingrese la fecha de inicio</label>
        <input class="form-datos" type="string" name="fecha_inicio" id="fecha_inicio" placeholder="Ingrese la fecha de inicio">
        <label for="password">Ingrese la fecha de finalización</label>
        <input class="form-datos" type="string" name="fecha_final" id="fecha_final" placeholder="Ingrese la fecha de llegada estimada">
        <p>Antes de continuar, asegurese de que los datos ingresados son correctos</p>
        <button type="submit" class="btn-crear">
            GUARDAR DATOS
        </button>
    </form>
</body>
</html>
