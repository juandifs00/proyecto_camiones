<body>
    <div class="container">
        <nav class = "nav-main">
            <img src="imagenes/logo_camineros.jpeg" alt="Camioneros LOGO" class = "nav-brand">
            <ul class="nav-menu">
                <li>
                    <a href="">Programe los trayectos que van a recorrer los camioneros</a>
            </ul>
            <ul class="nav-menu-right">
                <a href="pagina_inicio.html">
                    <i class="fas fa-times-circle"></i>
                </a>
            </ul>
        </nav>
        <hr>
    <section class="form-programar-rutas">
        <label for="password">Ingrese un nombre para la ruta</label>
        <input class="form-datos" type="string" name="nombre_ruta" id="nombre" placeholder="Ingrese el nombre de la ruta">
        <label for="password">Asigne un tiempo estimado</label>
        <input class="form-datos" type="string" name="tiempo_estimado" id="tiempo" placeholder="Ingrese el tiempo aproximado">
        <label for="password">Ingrese la distancia aproximada</label>
        <input class="form-datos" type="string" name="distancia" id="distancia" placeholder="Ingrese la distancia a recorrer">
        <label for="password">Ingrese el punto de partida</label>
        <input class="form-datos" type="string" name="punto_partida" id="partida" placeholder="Ingrese el punto de partida">
        <label for="password">Ingrese el punto de llegada</label>
        <input class="form-datos" type="string" name="punto_llegada" id="llegada" placeholder="Ingrese el punto de llegada">
        <p>Antes de continuar, asegurese de que los datos ingresados son correctos</p>
        <input class="btn-prograrmar" type="submit" value="GUARDAR DATOS">
    </section>
</body>
